<!DOCTYPE html>
<html lang="en">

<head>
{% load static %}
<script src="../../static/Datos/js.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="{% static 'Datos/css.css' %}">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curious</title>

</head>

<body>
<form class="Buscador" action="" method="GET">
  <input title="Bucar por id o nombre de creador" id="entrada" style="width:100px;" class="form-control rounded" type="text" placeholder="Buscar" name='buscar' value="{{request.GET.buscar}}">
  <button style="background:transparent;"  type='submit'><img style="width: 35px;" src="../../static/Datos/img/buscar.svg" alt=""></button>
</form>


<div class="botones" aria-label="Basic example">
    <a href="{% url 'sorted_data'%}">
        <button onclick='column()' type="button" class="btn btn-primary"><img src="../../static/Datos/img/row.svg"
                alt="" style="width:30px;height:30px;"></button>
    </a>
    <a href="{% url 'sorted_two' %}">
        <button onclick="row()" type="button" class="btn btn-primary"><img src="../../static/Datos/img/grid.svg" alt=""
                style="width:30px;height:30px;"></button>
    </a>
</div>


<div id='row'>
  {% for i in shuffle_data %}
  {% if i.allow == True %}
  <div class="card" style="width: 50rem;margin-bottom: 10px;">
    {% if i.imagen %}
    <img style='width: 100%;' class="card-img-top" src="{{i.imagen.url}}" alt="Card image cap">
    <div class="w3-display-topleft w3-container" style="color: white;font-family: 'Itim', cursive;font-size:1.4em">#{{i.id}}</div>
    <div class="card-body text-center">
      <h5 class="card-title justify-content-center">{{ i.autor }}</h5>
      <p class="card-text">{{ i.contenido }}</p>
    </div>
  </div>
  {% endif %}

    {% endif %}
  {% endfor %}
</div>
</body>

</html>
