<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    {% for i in datos %}
    <div>{{ i.autor }}</div>

    <div><img src="{{i.imagen.url}}" alt="Imagen"></div>
    {% endif %}
    {% endfor %}

</body>
</html>
